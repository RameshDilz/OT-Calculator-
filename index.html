<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OT Calculator by RD</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <style>
        :root {
            --bg-color: #0b1118; --card-bg: #111926; --input-bg: #0d141f;
            --accent-green: #22c55e; --accent-purple: #a855f7; --accent-blue: #3b82f6;
            --text-main: #ffffff; --text-dim: #94a3b8; --border-color: #1e293b;
        }
        body {
            font-family: 'Inter', -apple-system, sans-serif; background-color: var(--bg-color);
            color: var(--text-main); display: flex; justify-content: center; align-items: center;
            min-height: 100vh; margin: 0; padding: 20px;
        }
        .card {
            background: var(--card-bg); padding: 2rem; border-radius: 24px; width: 100%;
            max-width: 420px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); border: 1px solid var(--border-color);
        }
        h1 { font-size: 1.8rem; margin: 0 0 5px 0; font-weight: 800; text-align: center; }
        .subtitle { color: var(--text-dim); font-size: 0.9rem; margin-bottom: 1.5rem; text-align: center; display: block; }
        .input-group { margin-bottom: 1.2rem; }
        label { display: block; margin-bottom: 8px; font-size: 0.8rem; font-weight: 600; }
        .label-green { color: var(--accent-green); }
        .label-purple { color: var(--accent-purple); }
        .input-wrapper { position: relative; display: flex; align-items: center; }
        .aed-symbol {
            position: absolute; left: 12px; color: var(--accent-green); font-weight: 800;
            font-size: 0.75rem; pointer-events: none; background: rgba(34, 197, 94, 0.1);
            padding: 3px 6px; border-radius: 4px;
        }
        input {
            width: 100%; background: var(--input-bg); border: 1px solid var(--border-color);
            border-radius: 12px; padding: 14px; color: white; font-size: 1rem; outline: none; transition: 0.3s;
        }
        input:focus { border-color: var(--accent-green); background: #111b27; }
        .basic-input { text-align: center; font-size: 1.3rem; font-weight: 600; padding-left: 55px; }
        .row-inputs { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 1.2rem; }
        .row-inputs input { padding-left: 45px; }
        .input-wrapper i { position: absolute; left: 15px; }
        .btn-container { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 1.5rem; }
        .save-btn {
            background: var(--accent-blue); color: white; border: none;
            padding: 14px; border-radius: 12px; font-weight: 700; font-size: 0.85rem;
            cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 6px;
            transition: 0.3s;
        }
        .past-btn { background: rgba(168, 85, 247, 0.15); border: 1px solid var(--accent-purple); color: var(--accent-purple); }
        .save-btn:hover { opacity: 0.9; transform: translateY(-1px); }
        .result-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px; }
        .res-card { padding: 12px; border-radius: 16px; border: 1px solid var(--border-color); }
        .res-card.green { background: rgba(34, 197, 94, 0.05); border-color: rgba(34, 197, 94, 0.2); }
        .res-card.purple { background: rgba(168, 85, 247, 0.05); border-color: rgba(168, 85, 247, 0.2); }
        .res-label { font-size: 0.7rem; margin-bottom: 5px; font-weight: 600; text-transform: uppercase; }
        .res-value { font-size: 1rem; font-weight: 800; }
        .summary-box { margin-bottom: 12px; padding: 18px; border-radius: 20px; border: 1px solid rgba(255, 255, 255, 0.05); }
        .ot-box { background: rgba(34, 197, 94, 0.08); }
        .salary-box { background: rgba(59, 130, 246, 0.08); }
        .summary-title { font-size: 0.85rem; margin-bottom: 5px; font-weight: 600; }
        .summary-amount { font-size: 1.8rem; font-weight: 900; display: flex; align-items: baseline; gap: 6px; }
        .reset-btn {
            background: none; border: none; color: var(--text-dim); cursor: pointer;
            width: 100%; margin: 10px 0 10px 0; font-size: 0.85rem; display: flex; align-items: center; justify-content: center; gap: 8px; transition: 0.3s;
        }
        .reset-btn:hover { color: #ef4444; }
        .log-header { padding-top: 15px; border-top: 1px solid var(--border-color); text-align: center; }
        .log-title { font-size: 0.8rem; font-weight: 700; color: var(--text-dim); margin-bottom: 12px; text-transform: uppercase; letter-spacing: 1px; display: block; }
        .log-container { max-height: 180px; overflow-y: auto; padding-right: 5px; }
        .log-container::-webkit-scrollbar { width: 4px; }
        .log-container::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 10px; }
        .log-item { display: grid; grid-template-columns: 2fr 1.5fr 2fr 0.5fr; background: rgba(255,255,255,0.03); padding: 8px 10px; border-radius: 8px; font-size: 0.75rem; margin-bottom: 5px; align-items: center; gap: 5px; }
        .log-date { color: var(--text-dim); text-align: left; }
        .log-weekday { color: var(--accent-blue); font-weight: 500; font-size: 0.7rem; text-align: center; }
        .log-hours { font-weight: 600; text-align: right; }
        .delete-log { color: #ef4444; border: none; background: none; cursor: pointer; font-size: 0.8rem; padding: 5px; transition: 0.2s; }
        .delete-log:hover { transform: scale(1.2); }
        #downloadBtn {
            background: rgba(59, 130, 246, 0.1); border: 1px solid var(--accent-blue); color: var(--accent-blue);
            padding: 6px 12px; border-radius: 6px; font-size: 0.7rem; font-weight: 600; cursor: pointer;
            margin-top: 10px; transition: 0.3s; display: inline-flex; align-items: center; gap: 5px;
        }
        #downloadBtn:hover { background: var(--accent-blue); color: white; }
    </style>
</head>
<body>
    <div class="card">
        <h1>OT Calculator</h1>
        <span class="subtitle">Developed by Ramesh</span>
        <div class="input-group">
            <label style="color: var(--text-dim)">Enter Monthly Basic Salary</label>
            <div class="input-wrapper"><span class="aed-symbol">AED</span><input type="number" id="basicSalary" class="basic-input" placeholder="0.00"></div>
        </div>
        <div class="row-inputs">
            <div class="input-group" style="margin-bottom: 0;">
                <label id="lbl125" class="label-green">x1.25 Hours</label>
                <div class="input-wrapper"><i class="far fa-clock" style="color: var(--accent-green);"></i><input type="number" id="h125" placeholder="0"></div>
            </div>
            <div class="input-group" style="margin-bottom: 0;">
                <label id="lbl150" class="label-purple">x1.5 Hours</label>
                <div class="input-wrapper"><i class="far fa-clock" style="color: var(--accent-purple);"></i><input type="number" id="h150" placeholder="0"></div>
            </div>
        </div>
        <div class="btn-container">
            <button class="save-btn" id="saveBtn"><i class="fas fa-plus-circle"></i> Save Today</button>
            <button class="save-btn past-btn" id="pastBtn"><i class="fas fa-calendar-alt"></i> Add Past OT</button>
        </div>
        <input type="date" id="pastDate" style="display:none">
        <div class="result-grid">
            <div class="res-card green"><div class="res-label" style="color: var(--accent-green)">x1.25 OT Pay</div><div class="res-value">AED <span id="out-ot125">0.00</span></div></div>
            <div class="res-card purple"><div class="res-label" style="color: var(--accent-purple)">x1.5 OT Pay</div><div class="res-value">AED <span id="out-ot150">0.00</span></div></div>
        </div>
        <div class="summary-box ot-box"><div class="summary-title" style="color: var(--accent-green)">Total OT Amount</div><div class="summary-amount"><span>AED</span> <span id="out-total-ot">0.00</span></div></div>
        <div class="summary-box salary-box"><div class="summary-title" style="color: var(--accent-blue)">Grand Total Salary</div><div class="summary-amount"><span>AED</span> <span id="out-grand-total">0.00</span></div></div>
        <button class="reset-btn" id="resetBtn"><i class="fas fa-sync-alt"></i> Reset for new month</button>
        <div class="log-header">
            <span class="log-title">Monthly Log History</span>
            <div class="log-container" id="logList"></div>
            <button id="downloadBtn"><i class="fas fa-file-download"></i> Download Report (PDF)</button>
        </div>
    </div>
    <script>
        const $ = id => document.getElementById(id);
        let state = {
            basic: parseFloat(localStorage.getItem('rd_basic')) || 0,
            stored125: parseFloat(localStorage.getItem('rd_125')) || 0,
            stored150: parseFloat(localStorage.getItem('rd_150')) || 0,
            logs: JSON.parse(localStorage.getItem('rd_logs')) || []
        };

        if(state.basic > 0) $('basicSalary').value = state.basic;

        const getGroupedLogs = () => {
            return state.logs.reduce((acc, log) => {
                acc[log.date] = acc[log.date] || { h125: 0, h150: 0, sortDate: log.sortDate || 0 };
                acc[log.date].h125 += log.h125; acc[log.date].h150 += log.h150;
                return acc;
            }, {});
        };

        const calculate = () => {
            const basic = parseFloat($('basicSalary').value) || 0;
            const typed125 = parseFloat($('h125').value) || 0;
            const typed150 = parseFloat($('h150').value) || 0;
            const hourlyRate = (basic / 30) / 8;
            const total125 = state.stored125 + typed125;
            const total150 = state.stored150 + typed150;
            const p125 = hourlyRate * 1.25 * total125;
            const p150 = hourlyRate * 1.5 * total150;
            const totalOT = p125 + p150;
            const fmt = n => n.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
            $('lbl125').innerText = `x1.25h (${state.stored125.toFixed(1)}h saved)`;
            $('lbl150').innerText = `x1.5h (${state.stored150.toFixed(1)}h saved)`;
            $('out-ot125').innerText = fmt(p125); $('out-ot150').innerText = fmt(p150);
            $('out-total-ot').innerText = fmt(totalOT); $('out-grand-total').innerText = fmt(basic + totalOT);
            updateLogUI();
        };

        const updateLogUI = () => {
            const container = $('logList'), grouped = getGroupedLogs(), dates = Object.keys(grouped);
            if (!dates.length) return container.innerHTML = '<div style="color:var(--text-dim);font-size:0.7rem;text-align:center;margin-top:10px;">No entries yet</div>';
            const sortedDates = dates.sort((a, b) => new Date(grouped[b].sortDate) - new Date(grouped[a].sortDate));
            container.innerHTML = sortedDates.map(date => {
                const log = grouped[date];
                const weekday = new Date(log.sortDate).toLocaleDateString('en-GB', { weekday: 'short' });
                return `<div class="log-item"><span class="log-date">${date}</span><span class="log-weekday">${weekday}</span><span class="log-hours">${log.h125 > 0 ? `<span style="color:var(--accent-green)">${log.h125.toFixed(1)}h</span>` : ''}${log.h150 > 0 ? `<span style="color:var(--accent-purple)"> ${log.h150.toFixed(1)}h</span>` : ''}</span><button class="delete-log" onclick="deleteEntry('${date}')"><i class="fas fa-trash-alt"></i></button></div>`;
            }).join('');
        };

        window.deleteEntry = (dateToDelete) => {
            if(!confirm(`Delete all entries for ${dateToDelete}?`)) return;
            const toRemove = state.logs.filter(l => l.date === dateToDelete);
            const r125 = toRemove.reduce((sum, l) => sum + l.h125, 0);
            const r150 = toRemove.reduce((sum, l) => sum + l.h150, 0);
            state.logs = state.logs.filter(l => l.date !== dateToDelete);
            state.stored125 = Math.max(0, state.stored125 - r125);
            state.stored150 = Math.max(0, state.stored150 - r150);
            localStorage.setItem('rd_125', state.stored125);
            localStorage.setItem('rd_150', state.stored150);
            localStorage.setItem('rd_logs', JSON.stringify(state.logs));
            calculate();
        };

        const saveEntry = (dateObj) => {
            const h125 = parseFloat($('h125').value) || 0, h150 = parseFloat($('h150').value) || 0;
            if (!h125 && !h150) return alert("Please enter hours first!");
            state.basic = parseFloat($('basicSalary').value) || 0;
            state.stored125 += h125; state.stored150 += h150;
            const dateStr = dateObj.toLocaleDateString('en-GB', { day: '2-digit', month: 'short' });
            state.logs.push({ date: dateStr, h125, h150, sortDate: dateObj.toISOString() });
            localStorage.setItem('rd_basic', state.basic); localStorage.setItem('rd_125', state.stored125);
            localStorage.setItem('rd_150', state.stored150); localStorage.setItem('rd_logs', JSON.stringify(state.logs));
            $('h125').value = $('h150').value = ''; calculate(); alert("Entry saved!");
        };

        $('saveBtn').onclick = () => saveEntry(new Date());
        $('pastBtn').onclick = () => $('pastDate').showPicker();
        $('pastDate').onchange = (e) => { if(e.target.value) { saveEntry(new Date(e.target.value)); e.target.value = ''; } };
        $('resetBtn').onclick = () => {
            if(confirm("Are you sure reset for new month?")) {
                Object.assign(state, {stored125: 0, stored150: 0, logs: []});
                localStorage.setItem('rd_125', 0); localStorage.setItem('rd_150', 0);
                localStorage.setItem('rd_logs', '[]'); calculate();
            }
        };

        $('downloadBtn').onclick = () => {
            const basic = parseFloat($('basicSalary').value) || 0;
            if (basic <= 0) return alert("Please enter your basic salary before downloading the report!");
            if (!state.logs.length) return alert("No logs to download.");
            const { jsPDF } = window.jspdf, doc = new jsPDF();
            const now = new Date(), month = now.toLocaleString('default', { month: 'long' }), year = now.getFullYear();
            const rate = (basic / 30) / 8, otVal = (rate * 1.25 * state.stored125) + (rate * 1.5 * state.stored150);
            const { height, width } = doc.internal.pageSize;
            doc.setFontSize(18); doc.text(`OT REPORT - ${month.toUpperCase()} ${year}`, width / 2, 20, { align: 'center' });
            const grouped = getGroupedLogs();
            const sortedDatesAsc = Object.keys(grouped).sort((a, b) => new Date(grouped[a].sortDate) - new Date(grouped[b].sortDate));
            const rows = sortedDatesAsc.map(date => [date, new Date(grouped[date].sortDate).toLocaleDateString('en-GB', {weekday:'long'}), grouped[date].h125.toFixed(1)+'h', grouped[date].h150.toFixed(1)+'h']);
            doc.autoTable({ startY: 30, head: [['Date', 'Day', 'x1.25 Hours', 'x1.50 Hours']], body: rows, theme: 'striped', headStyles: { fillColor: [59, 130, 246] }, margin: { bottom: 60 } });
            let y = doc.lastAutoTable.finalY + 15;
            if (y > height - 65) { doc.addPage(); y = 25; }
            doc.setFontSize(12); doc.text(`Basic Salary: AED ${basic.toFixed(2)}`, 14, y);
            doc.text(`Total OT Hours: ${(state.stored125 + state.stored150).toFixed(1)}h (x1.25: ${state.stored125.toFixed(1)}h | x1.5: ${state.stored150.toFixed(1)}h)`, 14, y + 8);
            doc.text(`Total OT Amount: AED ${otVal.toFixed(2)}`, 14, y + 16);
            doc.setFont(undefined, 'bold'); doc.text(`GRAND TOTAL SALARY: AED ${(basic + otVal).toFixed(2)}`, 14, y + 26);
            doc.setFont(undefined, 'normal'); doc.setFontSize(9); doc.setTextColor(120); doc.text(`Generated: ${now.toLocaleString()}`, 14, y + 38);
            doc.setDrawColor(200); doc.line(40, height - 22, width - 40, height - 22);
            doc.setFontSize(10); doc.setTextColor(60); doc.setFont(undefined, 'bold'); doc.text("Report compiled by OT Cal by RD", width / 2, height - 16, { align: 'center' });
            doc.setFontSize(9); doc.text("Developed by Ramesh D", width / 2, height - 11, { align: 'center' });
            const blob = doc.output('blob'), url = URL.createObjectURL(blob), link = document.createElement('a');
            link.href = url; link.download = `OT_Report_${month}_${year}.pdf`; link.click();
            setTimeout(() => URL.revokeObjectURL(url), 100);
        };
        [$('basicSalary'), $('h125'), $('h150')].forEach(el => el.oninput = calculate);
        calculate();
    </script>
</body>
</html>
